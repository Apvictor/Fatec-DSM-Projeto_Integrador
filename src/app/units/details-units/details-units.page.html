<ion-header>
  <ion-toolbar>
    <ion-title>{{unidade.unit}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <div style="margin-left: 30px;"></div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{unidade.unit}}</ion-card-title>
      <ion-card-subtitle>{{unidade.street}}, {{unidade.number}} - {{ unidade.district }}
        <br>
        <b>CEP: {{unidade.cep}}</b>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block">
        <ion-icon style="margin-right: 10px;" slot="icon-only" name="call"></ion-icon>
        Ligar agora
      </ion-button>
    </ion-card-content>
  </ion-card>




</ion-content>
