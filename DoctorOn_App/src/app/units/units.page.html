<ion-header>
  <ion-toolbar>
    <ion-title>Unidades</ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <!-- <ion-button > -->
      <ion-icon (click)="localizaUser()" size="large" slot="start" name="refresh"></ion-icon>
      <!-- </ion-button> -->
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-card *ngFor="let unit of unidade">
      <img src="../../assets/hospital.jpg" />
      <ion-card-header>
        <ion-card-title>{{unit.name}}</ion-card-title>
        <ion-card-subtitle>{{unit.street}}, {{unit.number}} - {{unit.district}} <br> {{unit.cep}} <br><br>{{unit.km}} Km
        </ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-list>

</ion-content>
