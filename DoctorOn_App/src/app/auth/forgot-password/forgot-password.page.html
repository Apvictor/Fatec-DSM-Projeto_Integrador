<ion-header>
</ion-header>

<ion-content>
  <!-- LOGO -->
  <div class="logo">
    <ion-img src="../../assets/LOGO.png"></ion-img>
  </div>
  <h1 style="text-align: center;">Esqueci minha senha</h1>
  <!-- INPUTS -->
  <form [formGroup]='form' (submit)="forgotPassword()">
    <ion-item>
      <ion-label position="stacked">E-mail</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="text" formControlName="password"></ion-input>
    </ion-item>

    <!-- BOTÃ•ES -->
    <div class="buttons">
      <ion-button type="submit" class="entrar" expand="block" [disabled]='form.invalid'>
        Alterar Senha
      </ion-button>
      <ion-button class="cadastrar" expand="block" fill="outline" [routerLink]="['/login']">
        Cancelar
      </ion-button>
    </div>
  </form>

</ion-content>
