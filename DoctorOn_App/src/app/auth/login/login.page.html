<ion-header>
</ion-header>

<ion-content>
  <!-- LOGO -->
  <div class="logo">
    <ion-img src="../../../assets/logo.png"></ion-img>
  </div>

  <!-- BOTÃ•ES -->
  <div>
    <ion-button color="dark" expand="block" fill="outline">
      <ion-img src="../../../assets/google.svg"></ion-img>
      Entrar com Google
    </ion-button>
    <ion-button color="dark" expand="block" fill="outline">
      <ion-img src="../../../assets/facebook.svg"></ion-img>
      Entrar com Facebook
    </ion-button>
  </div>

  <!-- INPUTS -->
  <form [formGroup]='login' (submit)="doLogin()">
    <ion-item>
      <ion-label position="stacked">E-mail</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <!-- ESQUECI SENHA -->
    <div class="password">
      <a href="#">Esqueci minha senha</a>
    </div>

    <!-- BOTÃ•ES -->
    <div class="buttons">
      <ion-button type="submit" class="entrar" expand="block" [disabled]='login.invalid'>
        Entrar
      </ion-button>
      <ion-button class="cadastrar" expand="block" fill="outline">
        <a href="/cadastro">Cadastrar</a>
      </ion-button>
    </div>
  </form>


</ion-content>
